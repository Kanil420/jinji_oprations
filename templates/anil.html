<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if age < 20  %}
           {% if age < 11 %}
                <h1>{{age}} is child</h1>
            {% else %}
                 <h1>{{age}} is teenage </h1>
        
            {% endif %}
        {% else %}
            {% if age < 45 %}
                <h1>{{age}} is adultage</h1>
            {% else %}
                <h1>{{age}} is oldage</h1>
                {% endif %}
        {% endif %}
    </center>

</body>
</html>
